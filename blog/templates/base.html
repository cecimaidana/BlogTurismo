{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{% static 'css/main.css' %}">
    <title>Nuestro Blog {%block titulo%}{%endblock titulo%}</title>
</head>
<body class="contenedor">
    {%block contenido%}

    {%endblock contenido%}
    {% if user.is_authenticated %}
        <strong> Hola {{user.username}}</strong>
        <br>
        <br>
        <a href="{% url 'usuarios:logout' %}">LOGOUT</a>
    {% else %}
        <a href="{% url 'usuarios:login' %}">LOGIN</a>
        <a href="{% url 'usuarios:registro' %}">Resgistro</a>
    {% endif %}
    <br>
    <br>
    <a href="{% url 'home' %}">HOME</a>
    <a href="{% url 'acerca_de' %}">ACERCA DE</a>
    <a href="{% url 'post:listar' %}">POST</a>
    <a href="{% url 'contacto' %}">CONTACTO</a>

</body>
</html>
