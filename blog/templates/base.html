{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="{% static 'css/main.css' %}">
    <title>Nuestro Blog {%block titulo%}{%endblock titulo%}</title>
</head>
<body class="contenedor">
    {%block contenido%}

    {%endblock contenido%}
    
    <a href="{% url 'nosotros' %}">NOSOTROS</a>
    <a href="{% url 'home' %}">VOLVER AL INICIO</a>
    <a href="{% url 'noticias.listar' %}">NOTICIAS</a>

    {% if user.is_authenticated %}
        <strong> Hola {{user.username}}</strong>
        <a href="{% url 'logout' %}">LOGOUT</a>
    {% else %}
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'registro' %}">Resgistro</a>
    {% endif %}
    <br>
    <br>
    <a href="{% url 'home' %}">HOME</a>
    <a href="{% url 'acerca_de' %}">ACERCA DE</a>
    <a href="{% url 'post:listar' %}">Post</a>
    <a href="{% url 'contacto' %}">CONTACTO</a>

</body>

</html>
